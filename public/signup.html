<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueJobs – Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- ================= NAVBAR ================= -->
  <header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
      <a href="dashboard.html" class="flex items-center gap-3">
        <img src="bluejobs-logo.jpg" alt="BlueJobs" class="w-20 md:w-20 h-10">
        <div class="hidden sm:block">
          <div class="text-lg font-bold">BlueJobs</div>
          <div class="text-xs text-gray-500">Casual jobs • Kenya</div>
        </div>
      </a>
    </div>
  </header>

  <!-- ================= SIGN UP FORM ================= -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md bg-white shadow-md rounded-xl p-8">
      <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">
        Create Your BlueJobs Account
      </h1>

      <form id="signupForm" class="grid gap-4">
        <input id="firstName" type="text" placeholder="First Name"
               class="px-4 py-2 border rounded" required />
        <input id="lastName" type="text" placeholder="Last Name"
               class="px-4 py-2 border rounded" required />
        <input id="signupEmail" type="email" placeholder="Email address"
               class="px-4 py-2 border rounded" required />
        <input id="signupPassword" type="password" placeholder="Create Password"
               class="px-4 py-2 border rounded" required />
        <input id="signupConfirm" type="password" placeholder="Confirm Password"
               class="px-4 py-2 border rounded" required />

        <button type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
          Sign Up
        </button>
      </form>

      <!-- Link to Sign In -->
      <div class="mt-6 text-center">
        <span>Already have an account?</span>
        <a href="signin.html"
          class="text-indigo-600 font-semibold hover:underline ml-1">
          Sign In
        </a>
      </div>

      <!-- Back to Dashboard -->
      <div class="mt-4 text-center">
        <a href="dashboard.html" class="text-gray-500 hover:underline text-sm">
          &larr; Back to Dashboard
        </a>
      </div>
    </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="bg-gray-100">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-600 text-center">
      © <strong>BlueJobs</strong> 2025. All rights reserved.
    </div>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script>
    const $ = id => document.getElementById(id);

    $('signupForm').addEventListener('submit', e => {
      e.preventDefault();
      const first = $('firstName').value.trim();
      const last  = $('lastName').value.trim();
      const email = $('signupEmail').value.trim();
      const pass  = $('signupPassword').value;
      const confirm = $('signupConfirm').value;

      if (!first || !last || !email || !pass || !confirm) {
        alert('All fields are required.');
        return;
      }

      if (pass !== confirm) {
        alert('Passwords do not match.');
        return;
      }

      // Demo storage only (no real backend)
      localStorage.setItem('bluejobsUser', JSON.stringify({
        name: first + ' ' + last,
        email,
        signedIn: true
      }));

      alert('Account created (demo)');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
